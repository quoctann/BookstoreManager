{% extends 'bar-footer.html' %}

{% block body %}
    <div class="container col-md-5">
        <h2 class="text-center">Thay đổi mật khẩu</h2>
        {% if err_msg %}
        <div class="alert alert-danger">
            <h5>{{ err_msg }}</h5>
        </div>
        {% endif %}
        <form method="post">
            <div class="form-group">
                <input type="password" placeholder="Password..." name="password" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="password" placeholder="New password..." name="new" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="password" placeholder="Confirm password..." name="confirm" class="form-control" required />
            </div>
            <div class="form-group">
                <input type="submit" value="Thay đổi mật khẩu"
                       class="btn btn-danger" />
            </div>
        </form>
    </div>
{% endblock %}
